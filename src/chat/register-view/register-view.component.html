<mat-card class="register-form">
  <h2 class="header">Welcome To ngChat</h2>
<form class="example-form" [formGroup]="registrationFormGroup">
  <mat-form-field class="full-width" appearance="fill">
     <mat-icon matPrefix>person</mat-icon>
    <input matInput type="text" placeholder="Screen Name" formControlName="screenName" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" class="full-width">
    <mat-select style="font-size: 15px; font-style: italic; line-height: 1.5;" formControlName="chatRoom" required disableRipple placeholder="chat rooms">
      <mat-option style="font-size: 15px; font-style: italic; line-height: 2;" *ngFor="let room of chatRooms" [value]="room">{{room}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button class='button-primary' mat-raised-button [disabled]="!registrationFormGroup.valid" (click)="register()">Register</button>
  <div *ngIf="message" class="message">
    <!-- <mat-icon inline>check_circle</mat-icon> -->
    {{message}}
    <mat-icon class="close-icon" (click)="closeMessage()">close</mat-icon>
  </div>
</form>
