<div class="regCard">
    <form [formGroup]="regForm" (ngSubmit)="reg()"> 
        <mat-card >
          <mat-card-header>
          
          </mat-card-header>
          <mat-card-content color="primary">
            <mat-form-field appearance="outline">
              <mat-label>Display Name</mat-label>
              <input #username matInput placeholder="Placeholder" formControlName="username">
              <mat-icon matPrefix >account_box</mat-icon>
              
            </mat-form-field>
            
            <mat-selection-list #shoes [multiple]="false" formControlName="group">
              <mat-list-option *ngFor="let item of chatRoomList" [value]='item' >
                {{item}}
              </mat-list-option>
              
            </mat-selection-list>
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [disabled]="!regForm.valid" >Register</button>
          </mat-card-actions>
        </mat-card>
      </form>
</div>
